<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

<center>
    <h1>Contacto</h1>
</center>

<hr>

<form action="#" method="get">
    <p>
        <strong><label for="nombre">Nombre:</label></strong><br>
        <input type="text" id="nombre" name="nombre" required size="40">
    </p>
    <p>
        <strong><label for="email">Email:</label></strong><br>
        <input type="email" id="email" name="email" required size="40">
    </p>
    <p>
        <strong><label for="mensaje">Mensaje:</label></strong><br>
        <textarea id="mensaje" name="mensaje" rows="6" cols="42" required></textarea>
    </p>
    <p>
        <button type="submit">Enviar mensaje</button>
    </p>
</form>

<hr>

<center>
    <p><a href="index.html">← Volver a la página principal</a></p>
</center>

</body>
</html>
