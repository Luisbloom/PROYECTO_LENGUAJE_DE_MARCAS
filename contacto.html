<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body bgcolor="#f5f9f8" text="#222222" link="#006699" vlink="#004466" alink="#ff6600">

<center>
    <table width="750" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
        <tr>
            <td>
                <table width="100%" border="0" cellpadding="15" cellspacing="0" bgcolor="#bcf936">
                    <tr>
                        <td width="80%" valign="middle">
                            <h1><font color="#3d3c3b">✉️ Contacto</font></h1>
                        </td>
                        <td width="20%" align="right" valign="middle">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <hr>

                <form action="#" method="get">
                    <p>
                        <strong>👤 <label for="nombre">Nombre:</label></strong><br>
                        <input type="text" id="nombre" name="nombre" required size="40">
                    </p>
                    <p>
                        <strong>📧 <label for="email">Email:</label></strong><br>
                        <input type="email" id="email" name="email" required size="40">
                    </p>
                    <p>
                        <strong>💬 <label for="mensaje">Mensaje:</label></strong><br>
                        <textarea id="mensaje" name="mensaje" rows="6" cols="42" required></textarea>
                    </p>
                    <p align="center">
                        <button type="submit">📤 Enviar mensaje</button>
                    </p>
                </form>

                <hr>

                <h3>📍 Otras formas de contactar</h3>
                <p>
                    • 📧 <a href="mailto:pablosorge@gmail.com">pablosorge@gmail.com</a><br>

                    • 💬 Discord: <strong>LuiS#1737</strong><br>

                </p>

                <hr>

                <p align="center">
                    <a href="index.html">← Volver a la página principal</a>
                </p>
            </td>
        </tr>
    </table>
</center>

</body>
</html>
